<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="4Geeks Logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, Can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<input class="formBorder" type="text" name="Name" id="name" placeholder="Some Name" />
					<input class="formBorder" type="text" name="Mail" id="mail" placeholder="Some Mail" />
					<input class="formBorder" type="text" name="comment" id="comment" placeholder="Some Comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button type="submit"><strong>Send My Postcard</strong></button>
			</div>
		</div>
	</body>
</html>
